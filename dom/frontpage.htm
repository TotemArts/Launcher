<html window-icon="images/rx.ico" window-frame="extended" window-resizable>
<head>
<title>RenegadeX-Launcher</title>
<style>
  @import url(elements.css);
  @import url(containers.css);
  @import url(fonts.css);
  @import url(news.css);
  @import url(chat.css);
</style>
<script type="text/tiscript">
  include "events.tis";
  include "functional.tis";

  function chat_respond(text) {
    stdout.println("chat: " + text);
  }

  function self.ready() {
    view.chat_connect(chat_respond);
    view.check_launcher_update(check_launcher_result);
    $(#content).load($(div.current).attributes["page"]);
    current_page = $(div.current);

    initialize_variables();
    view.get_servers(getServersCallback);
    load_news_feed();
  }
</script>
</head>
<body model="Data">
  <div#header style="background-color: #0D1721; margin-top: 2px;">
    <div.headerSpacer.left>
      <button.facebook external="https://www.facebook.com/CNCRenX/"></button>
      <button.twitter external="https://twitter.com/renxgame"></button>
      <button.discord external="https://renegade-x.com/discord"></button>
      <button.youtube external="https://www.youtube.com/channel/UCaiic-yEcwEv8VG6wRaHcDQ"></button>
    </div>
    <div.spacer role="window-caption"></div>
    <div.menuEntries>
      <div page="news.htm">NEWS</div>
      <div.current page="game.htm">PLAY GAME</div>
      <div overlay="settings.htm">SETTINGS</div>
    </div>
    <div.spacer role="window-caption"></div>
    <div.headerSpacer.right>
      <button.minimize role="window-minimize"></button>
      <button.maximize role="window-maximize"></button>
      <button.close role="window-close"></button>
    </div>
  </div>

  <div#overlay></div>
  <div#content></div>
</body>
</html>
